
<!DOCTYPE html>

<head>

  <title>1Man1Machine by Hernan H // Neural Performance Suite</title>
  <link rel="manifest" href="./manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'spin-slow': 'spin 10s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'flicker': 'flicker 0.15s infinite',
            'glitch': 'glitch 0.4s cubic-bezier(.25,.46,.45,.94) infinite both',
          },
          keyframes: {
            flicker: {
              '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: 1 },
              '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: 0.4 },
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply font-sans antialiased bg-[#050505] text-slate-200 overflow-x-hidden selection:bg-blue-500/30;
      }
    }
    @layer components {
      .glass {
        @apply bg-slate-900/40 backdrop-blur-2xl border border-white/5;
      }
      .text-glitch {
        text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                     -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                     0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
      }
    }
    @layer utilities {
      .drag-region { -webkit-app-region: drag; }
      .no-drag { -webkit-app-region: no-drag; }
      .custom-scrollbar { scrollbar-width: thin; scrollbar-color: rgba(255, 255, 255, 0.05) transparent; }
      
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.3); }
    }
  </style>

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => {
